version: '3.1'

services:

  postgres:
    container_name: postgres_service
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin@123
      PGDATA: /data/postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      backend-app:
        aliases:
          - database-net


  adminer:
    container_name: adminer_service
    image: adminer
    restart: always
    ports:
      - 8080:8080

  user_service:
    container_name: user_service
    build:
      context: .
      dockerfile: ./services/user_management/Dockerfile
    ports:
      - 0.0.0.0:8001:8080
    environment:
      DB_HOST: database-net
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: admin@123
      DB_NAME: postgres
    networks:
      - backend-app
  
  store_service:
    container_name: store_service
    build:
      context: .
      dockerfile: ./services/store_management/Dockerfile
    ports:
      - 0.0.0.0:8002:8080
    environment:
      DB_HOST: database-net
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: admin@123
      DB_NAME: postgres
    networks:
      - backend-app
    
networks:
  backend-app:
    driver: bridge