version: '3.6'
services:
  postgres:
    image: postgres
    restart: always
    ports:
    - 0.0.0.0:5435:5432
    volumes:
    - ./db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

  user_service:
    # image: techlead-user-management:0.0.1  
    build:
      context: .
      dockerfile: ./services/user_management/deployment/Dockerfile
    ports:
      - 0.0.0.0:8030:8080
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=user_db
    volumes:
      - ./:/app

  item_service:
    build:
      context: .
      dockerfile: ./services/item_management/deployment/Dockerfile
    ports:
      - 0.0.0.0:8020:8080
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=item_db
    volumes:
      - ./:/app

  store_service:
    build:
      context: .
      dockerfile: ./services/store_management/deployment/Dockerfile
    ports:
      - 0.0.0.0:8040:8080
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 12345
      DB_NAME: store_db

