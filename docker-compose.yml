version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin@123
      PGDATA: /data/postgres


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  user_service:
    container_name: user_service
    build:
      context: .
      dockerfile: ./services/user_management/Dockerfile
    ports:
      - 0.0.0.0:8001:8080
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: admin@123
      DB_NAME: user    